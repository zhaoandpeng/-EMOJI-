<!-- jQuery-webcam.js获取本机摄像头LIST集合,该DEMO需要在Tomcat容器下运行 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>jQuery-webcam-master</title>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="anychat/jquery.webcam.js"></script>
<script type="text/javascript">
$(function(){
		$("#webcam").webcam({
	
		    width: 0,
		    height: 0,
		    mode: "callback",
		    swffile: "jscam_canvas_only.swf", // canvas only doesn't implement a jpeg encoder, so the file is much smaller
	
		    onTick: function(remain) {},
	
		    onSave: function(data) {},
	
		    onCapture: function () {webcam.save();},
	
		    debug: function (type, string) {},
	
		    onLoad: function () {
		        var cams = webcam.getCameraList();
		        for(var i in cams) {
		        	alert(cams[i])
		            /* jQuery("#cams").append("<li>" + cams[i] + "</li>"); */
		        }
		    }
		});
})

</script>


</head>

<body>


<div id="webcam">
	
</div>


</body>
</html>
